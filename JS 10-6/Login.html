<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet"
        integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('currentUser', JSON.stringify)) {
                const form = document.getElementById('login-form');
                const email = document.getElementById('loginEmail');
                const password = document.getElementById('loginPassword');
                const popUpDiv = document.createElement('div');
                popUpDiv.classList.add('popUp');


                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const storedUser = JSON.parse(localStorage.getItem(email.value));
                    
                    if ((storedUser && storedUser.password === password.value) && (storedUser && storedUser.email === email.value)) {
                        sessionStorage.setItem('currentUser', JSON.stringify({ 
                            id: storedUser.id, 
                            fullname: storedUser.fullname,
                            email: storedUser.email,
                            phone: storedUser.phone 
                        }));
                        window.location.href = 'welcome.html';
                    } else {
                        alert('Invalid email or password.');
                    }
            });
            }            
        });
    </script>
</head>

<body>
    <div class="con">
        <div id="left" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/JS 10-6/images/1.jpg" alt="" style="height: 100vh;">
                </div>
                <div class="carousel-item">
                    <img src="/JS 10-6/images/2.jpg" alt="" style="height: 100vh;">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="head">
                <div class="lo">
                    <img src="/JS 10-6/images/white.png" alt="">
                </div>
                <div class="hr">
                    <a style="margin-right: 11%;" href="">Help</a>
                    <a href="">Terms & Conditions</a>
                </div>
            </div>
            <hr>
            <div class="bot">
                <h1>Login</h1>
                <form class="row g-3" id="login-form">
                    <div style="width: 30rem;" class="col-md-6">
                        <div>
                            <label for="loginEmail" class="form-label is-required">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div>
                            <label for="loginPassword" class="form-label is-required">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button style="height: 3rem;" type="submit" class="btn btn-primary mt-2 w-100 fw-bold">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
